<!DOCTYPE html>
<html>
<head>
    <title>Hello from Flask</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% if name %}
    <h3 class="hello">Hello {{ name }}!</h3>
    <p>Job: {{ job }}</p>
{% else %}
    <h3>Hello there!</h3>
{% endif %}

</body>
</html>
